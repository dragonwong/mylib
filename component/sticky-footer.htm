<style>
	/* main css */
	html{
		height: 100%;
	}
	body{
		height: 100%;
	}
		.main{
			min-height: 100%;
			height: auto !important;
			height: 100%;
		}
			.body{
				padding-bottom: 40px;
			}
		footer{
			margin-top: -40px;
			height: 40px;
			line-height: 40px;
		}

	/* base css */
	h1,p{
		margin: 0;
	}
	body{
		margin: 0;
	}
		.main{
			background: #eee;
			padding: 0 20px;
		}
			header{
				padding: 20px 0;
			}
			.body{
				margin-top: 20px;
			}
				p{
					margin-top: 10px;
				}
		footer{
			background: #28292a;
			color: #fff;
			padding: 0 20px;
		}
</style>
</head>
<body>
	<div class="main">
		<header>
			<h1>make the footer stick to the bottom of the page</h1>
		</header>
		
		<div class="body">
			<p>This method was from the page: <a href='http://ryanfait.com/sticky-footer/' target="_blank">http://ryanfait.com/sticky-footer/</a>.</p>
			<p>I did some change. I removed tag &lt;div class="push"&gt;.</p>
			<p>I tested in ie7, ff and chrome.</p>
		</div>
		
	</div>
